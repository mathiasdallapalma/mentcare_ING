    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 th:text="'Aggiungi valutazione per '+${patient.firstname}+' '+${patient.lastname}">
				h3. Lorem ipsum dolor sit amet.
			</h3>
			<form role="form" action="validateEvaluation" method="post">

					<label for="date_input">

					</label>
					<input type="date" class="form-control" id="date_input" name="date">
				</div>
				<div class="form-group">
					 
					<label for="motivation_input">

				</div>
				<div class="form-group">

					<label for="value_input">
						Value
					</label>
					<input type="range" class="form-control" id="value_input" min="0" max="50" name="value">
				</div>
				<div class="form-group">

					<label for="note_input">
						Note
					</label>
					<input type="text" class="form-control" id="note_input" name="notes">
				</div>
				<button type="submit" class="btn btn-primary" id="submit_btn">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>
